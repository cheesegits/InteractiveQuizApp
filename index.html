<!DOCTYPE html>
<html>

<head>
    <title>Companion Plant Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <img src="images/ronFinleyQuote.jpg">
    </header>
    <main>
        <h1>Companion Plant Quiz</h1>
        <form id="companion-plant-quiz">
            <fieldset>
                <legend id="question-number"></legend>
                <p id="question"></p>
                <ul id="answer-choices">
                </ul>
                <button id="button-submit">Submit</button>
            </fieldset>
        </form>
            <div>
                <p id="answer-feedback"></p>
            </div>
            <div>
                <p id="quiz-score"></p>
            </div>
            <div>
                <button id="start-new-game">Start New Game</button>
            </div>
  	</main>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
